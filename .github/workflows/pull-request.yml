name: Pull request workflow

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install modules
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e -- --runInBand
